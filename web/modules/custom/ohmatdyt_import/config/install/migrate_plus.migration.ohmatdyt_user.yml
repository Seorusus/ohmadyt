id: ohmatdyt_user
label: 'Import users'
#class: Drupal\migrate\Plugin\Migration
migration_group: ohmatdyt
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - modules/custom/ohmatdyt_import/src/public.json
  item_selector: /data
  ids:
    field_employee_id:
      type: string
  fields:
    -
      name: field_employee_email
      label: 'email працівника'
      selector: 43
    -
      name: field_employee_id
      label: 'Персональний ID'
      selector: 50
    -
      name: field_object_type
      label: 'Object Type'
      selector: 2

destination:
  plugin: entity:user
  md5_passwords: true

process:
  field_object_type:
    - plugin: skip_on_value
      method: row
      source: field_object_type
      value:
        - 'organization'
        - 'position'
        - 'department'
  type:
    plugin: default_value
    default_value: user
  roles:
    plugin: default_value
    default_value: employee
  status:
    plugin: default_value
    default_value: 1
  name: field_employee_email
  mail: field_employee_email
  pass:
    - plugin: default_value
      default_value: 12345
    - plugin: callback
      callable: md5
migration_dependencies:
  required: []
  optional: []
